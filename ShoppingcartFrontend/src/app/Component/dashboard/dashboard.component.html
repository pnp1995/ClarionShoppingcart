<div class="cart">
<div >
    <mat-card style="border: 1px solid;width:60px;height: 45px; cursor: pointer;" routerLink="/cartlist">
        <span matBadge="{{count}}"style="display: flow-root"  color="primary" > <img src="../../../assets/cart.png"
        style="max-width: -webkit-fill-available;height: 40px;"></span> 
        <span>${{totalamount}}</span>     
    </mat-card>
</div>
</div>

<div class="mainCards">
    <mat-card class="card" style="display: flex;flex-flow: row wrap;" style="width: 60vw;">
        <div *ngFor="let item of productArray" style="height: 200px;width: 250px;text-align: center;margin-top: 20px;">
            <div style="height: 100%;">
                <div style="border: 1px solid;width: 100%;height: 84%;">
                    {{item.productName}}
                    <img src="{{item.image}}" alt="NO Image" style="width: 42%;height: 87%;object-fit: cover;">
                </div>
                <div style="display: flex;justify-content: space-between;">
                    <button mat-flat-button [routerLink]="['/product',item.productID]">View</button>
                     <button mat-flat-button (click)="addCart(item)">+Add to cart</button>
                </div>
            </div>
        </div>
    </mat-card>
</div>
